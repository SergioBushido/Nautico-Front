<!-- login.component.html -->
<div class="login-container">
  <div class="login-card">
    <img src="assets/logo.png" alt="Real Club Náutico de Tenerife" class="logo">
    <h2>Acceso socios</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <button type="submit" class="btn">Iniciar sesión</button>
    </form>
    <a routerLink="/password-recovery" class="forgot-password">¿Ha olvidado su contraseña?</a>
    <button class="btn signup" (click)="onSignup()">Solicitud de Alta (Sólo socios)</button>
  </div>
</div>
