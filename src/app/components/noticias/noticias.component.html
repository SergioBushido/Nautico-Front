<div class="news-container">
  <div class="news-card" *ngFor="let noticia of noticias">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{ noticia.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ noticia.fecha }} en {{ noticia.categoria }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="noticia.imagen" alt="{{ noticia.titulo }}" class="news-image">
      <mat-card-content>
        <p>{{ noticia.descripcion }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="verNoticia(noticia.link)">LEER M√ÅS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
